{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <title>Forget Password</title>
</head>

<body class="text-center">
    <form style="max-width: 600px;" method="post" action="{% url 'accounts:forgetpass' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input name="username" type="username" class="form-control" placeholder="Enter Username" required>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input name="email" type="email" class="form-control" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Set new password</label>
            <input name="password1" type="password" class="form-control" placeholder="Enter New Password" required>
            <input name="password2" type="password" class="form-control" placeholder="Repeat New Password" required>
        </div>

        <!-- Submit button -->
        <button type="submit" data-mdb-button-init data-mdb-ripple-init 
        class="btn btn-primary btn-block mb-4">Change Passowrd</button>
        </div>
    </form>
    
    {% include 'message1.html' %}

</body>

</html
